<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="../css/pages/signup.css">
</head>

<body>

    <div class="container">
        <div class="card">
            <!--LEFTPANEL-->
            <div class="left">

                <div class="animate_logo">
                    <!-- <a href="#" class="logo"><img src="images/JPR LOGO.png" alt="logo"></a> -->
                    <img src="../images/firststep.png" class="firststep" />
                    <img src="../images/secondstep.png" class="secondstep" />
                    <img src="../images/thirdstep.png" class="thirdstep" />
                </div>
                <h1>Creat Your Account</h1>

            </div>
            <!--RIGHTPANEL-->
            <div class="right">
                <!--SIGNUP-->
                <form id="loginForm" class="formactive">
                    <div class="input-group">
                        <input type="text" id="username" placeholder="UserName" required>
                    </div>
                    <div class="input-grouppassword">
                        <input type="password" id="password" placeholder="Password" required>
                    </div>
                    <div class="input-grouppassword1">
                        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                    </div>
                    <button type="submit">
                        <div class="circle">
                            <img src="../images/more-than.png" />
                        </div>
                        <a href="#">SIGN UP</a>
                    </button>
                </form>


            </div>
        </div>
    </div>
    <script src="../script.js"></script>


</body>

</html>
